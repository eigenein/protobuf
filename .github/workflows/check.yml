name: Checks

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  ANSICON: 1
  FORCE_COLOR: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'

    steps:
    - name: "ğŸ—ƒ Cache"
      if: success() || failure()
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache
          .mypy_cache
          .pytest_cache
          .ruff_cache
        key: ${{ runner.os }}-${{ matrix.python-version }}-check

    - name: "ğŸ“¥ Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: "âœ¨ Install Poetry"
      run: |
        pipx install poetry
        pipx inject poetry poetry-dynamic-versioning
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: poetry

    - name: "ğŸ“¥ Install the package"
      run: make install

    - name: "ğŸª„ Linter: Black"
      run: make lint/black

    - name: "ğŸª„ Linter: Ruff"
      if: success() || failure()
      run: make lint/ruff
      env:
        RUFF_FORMAT: "github"

    - name: "ğŸª„ Linter: mypy"
      if: success() || failure()
      run: make lint/mypy

    - name: "ğŸ§ª Tests"
      if: success() || failure()
      run: make test

    - name: "ğŸ“¤ Codecov"
      if: success() || failure()
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: PYTHON
        name: Python ${{ matrix.python-version }}
        files: coverage.xml
        fail_ci_if_error: false # FIXME: https://github.com/codecov/codecov-action/issues/720

    - name: "ğŸ“¦ Build and publish package: dry run"
      if: success() || failure()
      run: poetry publish --build --dry-run --ansi
