# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: pure-protobuf

nav:
  - index.md
  - base_message.md
  - annotating_fields.md
  - well_known.md
  - migration.md
  - custom_field_types.md

theme:
  icon:
    repo: "fontawesome/brands/github"
  name: material
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    # - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - git-revision-date-localized:
      enable_creation_date: false
  - search:
      lang: en
  - social
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            show_root_toc_entry: false
            show_signature_annotations: true
            separate_signature: true
            show_bases: false
            merge_init_into_class: false
            members_order: "source"

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

repo_url: https://github.com/eigenein/protobuf

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eigenein
      name: eigenein on GitHub
  analytics:
    provider: google
    property: G-CPNSYW2HX7

copyright: Copyright &copy; 2011-2023 Pavel Perestoronin

site_url: "https://eigenein.github.io/protobuf"

watch:
  - "pure_protobuf"
